language:
  version: 3.0

default:
  files:
    - "**/*.rb"
    - config/*.yml
    - Gemfile
    - Rakefile
    - config.ru

  environment:
    RACK_ENV: production

  engines:
    puma:
      command: bundle exec puma -p 3000 -w $(nproc)
    falcon:
      command: bundle exec falcon serve --bind http://0.0.0.0:3000 --count $(nproc)
    iodine:
      command: bundle exec iodine -p 3000 -w $(nproc)
