framework:
  website: spring.io/projects/spring-framework
  version: 5.2

build:
  - mvn clean package -q

fixes:
  - mkdir -p /usr/share/java
  - apt-get -y update && apt-get -y install wget
  - wget https://repo1.maven.org/maven2/org/eclipse/jetty/jetty-runner/9.4.30.v20200611/jetty-runner-9.4.30.v20200611.jar -O /usr/share/java/jetty-runner.jar

files: 
  - target/benchmark-0.0.1-SNAPSHOT.war

command: >
  java 
  -XX:+UseNUMA -XX:+UseParallelGC -XX:+AggressiveOpts 
  -jar /usr/share/java/jetty-runner.jar --port 3000 target/benchmark-0.0.1-SNAPSHOT.war