framework:
  github: dutradda/apidaora
  version: 0.28

deps:
  - "@development-tools"
  - python3
  - python3-devel
  - python3-pip
  - libffi-devel
  - curl
  - openssl-devel

alpine-deps:
  - curl
  - libffi-dev
  - openssl-dev

bootstrap:
  - curl https://sh.rustup.rs > init.sh
  - sh init.sh -y
  - $HOME/.cargo/bin/rustup default nightly
  - install $HOME/.cargo/bin/rustc /usr/local/bin
  - install $HOME/.cargo/bin/cargo /usr/local/bin
  - python3 -m pip install -r requirements.txt -U

files:
  - server.py
  - requirements.txt
  - ../.config/gunicorn.py

environment:
  RUSTFLAGS: -C target-feature=-crt-static
  WORKER_CLASS: uvicorn.workers.UvicornWorker
